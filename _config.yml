# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: City of Austin Design, Technology, and Innovation Fellows
email: innovationfellows@austintexas.gov
description: >
  The City of Austin’s Design, Technology, and Innovation Fellows program provides
  an opportunity for Austin’s passionate and civic-minded designers and developers to bring the
  principles, values, and practices of the technology sector into government.
baseurl: /innovation-fellows # the base hostname & protocol for your site
twitter_username: civiqueso
github_username:  cityofaustin
medium_url: https://medium.com/city-of-austin-design-technology-innovation



# Build settings
markdown: kramdown
collections:
  projects:
    title: Projects
    output: false
    permalink: /:collection/:path/
  press:
    title: Press mentions
    output: false
    permalink: /:collection/:path/
  people:
    title: Staff
    output: false
    permalink: /:collection/:path/

defaults:
- scope:
    type: 'pages'
    path: 'join'
  values:
    permalink: /join/:basename/
# - scope:
#     path: ''
#   values:

gems:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Jekyll SEO Tag
# See https://github.com/jekyll/jekyll-seo-tag


# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir: assets/stylesheets/
permalink: pretty
exclude:
  - node_modules
  - gulpfile.js
  - Gemfile
  - Gemfile.lock
  - npm-debug.log
  - /screenshots
  - /assets/stylesheets/bourbon
  - /assets/stylesheets/bourbon-neat
  - /assets/uswds/stylesheets
  - /assets/uswds/js
  - .bundle
  - /vendor
  - _bourbon
  - _bourbon-neat
  - _uswds



twitter:
  username: civiqueso
logo: /img/dti-fellows-logo.png
