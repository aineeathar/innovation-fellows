<section class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 {% unless include.sidebar == true %}col-lg-offset-2 col-lg-8{% else %}col-sm-offset-1 col-sm-7{% endunless %}">
        <div class="row">
          <div class="col-xs"><h1>{{ page.title }}</h1></div>
        </div>
        <div class="row">
          <div class="col-xs lede">{{ page.lede_markdown | markdownify | trim }}</div>
        </div>
        {% if page.lede_button_text and page.lede_button_path %}
        <div class="row">
          <div class="col-xs">
            <a href="{{ page.lede_button_path }}" class="usa-button">{{ page.lede_button_text }}</a>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>
