<section class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2">
        <div class="row">
          <h1 class="col-xs">{{ page.title }}</h1>
        </div>
        <div class="row">
          <div class="col-xs lede">{{ page.lede_markdown | markdownify | trim }}</div>
        </div>
        {% if page.lede_button_text and page.lede_button_path %}
        <div class="row">
          <div class="col-xs">
            <a href="{{ page.lede_button_path }}" class="usa-button">{{ page.lede_button_text }}</a>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>
