<header class="pre-header">
  <div class="header--translate">
    <div role="menu" id="google_translate_element"></div>
  </div>


  <div class="container-fluid">
    <div class="row">
      <button id="drawer-button--menu" class="col-xs usa-button mobile-menu-button">mobile menu button</button>


      <div class="no-logo start-xs col-xs">
        <span>{{ site.data.labels.intro_markdown | strip_newlines | markdownify }}</span>
      </div>
      <div class="mobile-site-title start-xs col-xs">
        <span>{{ site.data.labels.site_title }}</span>
      </div>
      <div class="control-translate end-xs start-sm col-xs">
        <span id="drawer-button--translate">{{ site.data.labels.translate }}</span>
      </div>
    </div>
  </div>
</header>
<header class="site-header">
  <div class="container-fluid container">
    <div class="row">
      <div class="desktop-site-title start-xs hidden-xs col-sm-4">
        <span>{{ site.data.labels.site_title }}</span>
      </div>
      <div class="center-xs col-xs-12 col-sm-4">
        {% include site-nav.html %}
      </div>
      <div class="end-xs hidden-xs col-sm-4 button-wrap">
        <a class="usa-button usa-button-outline-inverse" href="{{ site.data.labels.header_projects_button_url }}">{{ site.data.labels.header_projects_button_text }}</a>
      </div>
    </div>
  </div>
</header>
