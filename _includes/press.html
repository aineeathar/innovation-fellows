{% for article in site.data.press_archive reversed %}

{% cycle '<div class="usa-grid">', '', '' %}

  <div class="story usa-width-one-third">
    <a href="{{ article.article_link }}"><h4>{{ article.title }}</h4></a>
    <span class="author">{{ article.source }}</span>
    <p>{{ article.summary | truncatewords: 20 }}</p>
  </div>

{% if forloop.last %}
  </div>
{% else %}
  {% cycle '', '', '</div>' %}
{% endif %}

{% endfor %}
